<!DOCTYPE html>
<html lang="en">

<head>
	<title>Slider</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<!-- <style>body{opacity: 0;}</style> -->
	<link rel="stylesheet" href="css/style.min.css?_v=20230209212104">
	<!--<link rel="shortcut icon" href="favicon.ico">-->
	<!-- <meta name="robots" content="noindex, nofollow"> -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="header__container">
			</div>
		</header>
		<main class="page">

			<section class="slider">
				<div class="slider__container">
					<h1 class="slider__title">Slider</h1>

					<div class="slider__body" id="slider">
						<picture><source srcset="img/bg-01.webp" type="image/webp"><img src="img/bg-01.jpg" alt="slide 01"></picture>
						<picture><source srcset="img/bg-02.webp" type="image/webp"><img src="img/bg-02.jpg" alt="slide 02"></picture>
						<picture><source srcset="img/bg-03.webp" type="image/webp"><img src="img/bg-03.jpg" alt="slide 03"></picture>
					</div>

					<div class="slider__controls">
						<button class="slider__button slider__arrow--prev" id="prevBtn">Back</button>
						<button class="slider__button slider__arrow--next" id="nextBtn">Forward</button>
					</div>
			</section>
	</div>

	</main>
	<footer class="footer">
		<div class="footer__container">
		</div>
	</footer>
	</div>
	<script src="js/app.min.js?_v=20230209212104"></script>
</body>

</html>
